<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="316" height="118" viewBox="0 0 316 118">
  <defs>
    <filter id="RopoModa" x="0" y="0" width="316" height="118" filterUnits="userSpaceOnUse">
      <feOffset input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="7.5" result="blur"/>
      <feFlood flood-color="#f9afec"/>
      <feComposite operator="in" in2="blur"/>
      <feComposite in="SourceGraphic"/>
    </filter>
    <filter id="RopoModa-2" x="0" y="0" width="316" height="118" filterUnits="userSpaceOnUse">
      <feOffset input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="2.5" result="blur-2"/>
      <feFlood flood-color="#fff" flood-opacity="0.549" result="color"/>
      <feComposite operator="out" in="SourceGraphic" in2="blur-2"/>
      <feComposite operator="in" in="color"/>
      <feComposite operator="in" in2="SourceGraphic"/>
    </filter>
  </defs>
  <g data-type="innerShadowGroup">
    <g transform="matrix(1, 0, 0, 1, 0, 0)" filter="url(#RopoModa)">
      <text id="RopoModa-3" data-name="RopoModa" transform="translate(22.5 81.5)" fill="#f9afec" font-size="55" font-family="SegoeUI, Segoe UI"><tspan x="0" y="0">RopoModa</tspan></text>
    </g>
    <g transform="matrix(1, 0, 0, 1, 0, 0)" filter="url(#RopoModa-2)">
      <text id="RopoModa-4" data-name="RopoModa" transform="translate(22.5 81.5)" fill="#fff" font-size="55" font-family="SegoeUI, Segoe UI"><tspan x="0" y="0">RopoModa</tspan></text>
    </g>
  </g>
</svg>
