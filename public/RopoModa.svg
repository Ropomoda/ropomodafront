<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="361" height="91" viewBox="0 0 361 91">
  <defs>
    <filter id="Ropo_Moda" x="0" y="0" width="361" height="91" filterUnits="userSpaceOnUse">
      <feOffset input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="5" result="blur"/>
      <feFlood flood-color="#f9afec" flood-opacity="0.6"/>
      <feComposite operator="in" in2="blur"/>
      <feComposite in="SourceGraphic"/>
    </filter>
    <filter id="Ropo_Moda-2" x="0" y="0" width="361" height="91" filterUnits="userSpaceOnUse">
      <feOffset input="SourceAlpha"/>
      <feGaussianBlur stdDeviation="2.5" result="blur-2"/>
      <feFlood flood-color="#fff" flood-opacity="0.549" result="color"/>
      <feComposite operator="out" in="SourceGraphic" in2="blur-2"/>
      <feComposite operator="in" in="color"/>
      <feComposite operator="in" in2="SourceGraphic"/>
    </filter>
  </defs>
  <g data-type="innerShadowGroup">
    <g transform="matrix(1, 0, 0, 1, 0, 0)" filter="url(#Ropo_Moda)">
      <text id="Ropo_Moda-3" data-name="Ropo Moda" transform="translate(15 63)" fill="#f9afec" font-size="55" font-family="Comfortaa-SemiBold, Comfortaa" font-weight="600"><tspan x="0" y="0">Ropo Moda</tspan></text>
    </g>
    <g transform="matrix(1, 0, 0, 1, 0, 0)" filter="url(#Ropo_Moda-2)">
      <text id="Ropo_Moda-4" data-name="Ropo Moda" transform="translate(15 63)" fill="#fff" font-size="55" font-family="Comfortaa-SemiBold, Comfortaa" font-weight="600"><tspan x="0" y="0">Ropo Moda</tspan></text>
    </g>
  </g>
</svg>
